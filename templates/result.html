<!DOCTYPE html>
<html>
<head>
    <title>Wind Turbine Energy Prediction - Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Prediction Results</h1>
    <table>
        <tr>
            <th>Model</th>
            <th>Predicted Active Power (kW)</th>
        </tr>
        {% for model, prediction in predict.items() %}
        <tr>
            <td>{{ model }}</td>
            <td>{{ "%.2f"|format(prediction) }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
